<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi primer laboratorio de JS</title>
<script src="../js/codigo.js"></script>
<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <div id="fondo">
    <div id="header"></div>
    <div id="content-fondo">
      <div id="subtitulo">
        <h2 id="nombre"></h2>
        <h2 id="CFP">Uso Javascript externo al HTML</h2>
        <div id="contenido"> 
          <h2>Te mostraré un formulario si haces <a href="#" id="formulario">click aquí</a></h2>
          <form action="#" id="form" style="display: none;">
            <h2>Formulario</h2>
            <label class="label" id="ced">Cédula:</label> 
            <input type="text" required>  <br/>
            <label class="label"> Días de la semana que tienes clases de tecnología web II:</label><br/>
            <input type="checkbox" id="20" value="1"/> <label>Lunes</label> <br/>
            <input type="checkbox" id="21" value="1"/>  <label>Martes</label> <br/>
            <input type="checkbox" id="22" value="0"/>  <label >Miércoles</label> <br/>
            <input type="checkbox" id="23" value="0"/>  <label >Jueves</label> 	<br/>
            <input type="checkbox" id="24" value="0"/>  <label >Viernes</label> 	<br/>
            <label class="label"> Turno en que se desarrolla la clase:</label><br/>
            <input type="radio" id="25" name="turno" value="0"/>  <label >Nocturno</label> <br/>
            <input type="radio" id="26" name="turno" value="1"/>  <label>Diurno</label> <br/>
            <label class="label"> Carrera que estudias:</label>
            <select id="carrera" name="carrera">
              <option value="0">Selecciona</option>
              <option value="1">LIGEE</option>
              <option value="0">LII</option>
              <option value="0">TIE</option>
            </select>
            </br></br><input id="submit" name="dsubmit" type="submit" value="Enviar">
          </form>
        </div><!--fin del contenido-->
      </div><!--fin subtitulo-->
      <div id="menu_lateral">
        <div id="foto">
          <img id="fotos" src="../img/Lab01.jpg" alt="" width="100%" height="100"/>
        </div>
        <form action="#" method="post">
          <input type="button" id="0" value="Mostrar puntos obtenidos">
          <input type="button" id="1" value="Colocar resp. correctas">
        </form>
      </div><!--fin del menu_lateral-->
    </div><!--fin content-fondo-->
    <div id="abajo">
      <p><strong id="pie"></strong></p>
    </div><!--fin del footer-->
  </div><!--fin del fondo-->
</body>
</html>
